<body>
    <p><h1>I live!</h1></p>
    <script>
        $(document).ready(() => {

            let data = {message: "hello there!"};
            
            // Sends a post request to the URL describe. Arguments in order: URL, dat, callback Function.
            $.post("http://localhost:3000/updateData", data, (dataFromServer) => {
                console.log("The Server has responded!");
                console.log(dataFromServer);
            });

        });
    </script>
